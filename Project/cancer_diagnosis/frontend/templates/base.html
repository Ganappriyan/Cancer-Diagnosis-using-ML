<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}Cancer Diagnosis{% endblock %}</title>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="{% url 'home' %}">Home</a></li>
        {% if user.is_authenticated %}
        <li><a href="{% url 'process_image' %}">Process Image</a></li>
          <li><a href="{% url 'logout' %}">Logout ({{ user.username }})</a></li>
        {% else %}
          <li><a href="{% url 'register' %}">Register</a></li>
          <li><a href="{% url 'login' %}">Login</a></li>
        {% endif %}
      </ul>
    </nav>
    
    <main>
      {% block content %}
      {% endblock %}
    </main>
  </body>
</html>
